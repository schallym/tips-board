<div class="form-group">
	<label [for]="field" class="font-weight-bold">{{ label | translate }}</label>
	<small *ngIf="fieldInvalid(field) || !form.get(field).valid">
		{{ displayErrorForField(field)  | translate}}
	</small>
	<textarea rows="5" type="text" class="form-control" [id]="field" placeholder="{{ label | translate }}" [formControl]="form.get(field)">
	</textarea>
</div>
